<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To Do List</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="bg-image">

    <div class="todo-container">
        <h1> To-Do List</h1>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a todo...">
            <input type="date" id="taskDate">
            <button id="addBtn">+</button>
        </div>

        <ul id="tasklist"></ul>
        
        <div class="footer">
        <button id="filter">Filter</button>
        <img src="image/cat.gif" alt="cute animation" class="middle-gif">
        <button id="clearAll">Delete All</button>
    </div>

        <table class="task-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
                <tr class="no-task">
                    <td colspan="4">No task found</td>
                </tr>
            </tbody>
        </table>

        <div class="music-controls">
            <button id="playMusic" class="music-btn">▶️</button>
            <button id="pauseMusic" class="music-btn">⏸️</button>
        </div>

        <audio id="bgMusic" src="music/music.mp3" autoplay loop></audio>

    <script src="js/script.js"></script>
</body>
</html>
